<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Patient Information</title>
        <link href="css/style.css" rel="stylesheet" />
        <script src="script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document
                    .getElementById("pinHolder")
                    .addEventListener("click", function () {
                        this.classList.toggle("revealed");
                    });
            });
        </script>
    </head>
    <body>
        <div class="form-info">
            <fieldset>
                <legend>Patient Information</legend>
                <form id="mainform" onsubmit="FormSubmit(event)">
                    <span class="error" id="nameError"></span>
                    <label for="name">Name: </label>
                    <input type="text" id="name" value="" /> <br />

                    <span class="error" id="addrError"></span>
                    <label for="addr">Address: </label>
                    <textarea id="addr" rows="4" cols="30"></textarea> <br />

                    <span class="error" id="dobError"></span>
                    <label for="dob">Birth Date: </label>
                    <input type="date" id="dob" value="" /> <br />

                    <span class="error" id="ageError"></span>
                    <label for="age">Age: </label>
                    <input type="text" id="age" value="" /> <br />

                    <span class="error" id="genderError"></span>
                    <label for="gender">Gender: </label>

                    <label for="male">MALE </label>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="female">FEMALE </label>
                    <input
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                    />
                    <br />

                    <span class="error" id="diseaseError"></span>
                    <label for="disease">Disease: </label>
                    <select id="disease" name="disease">
                        <option value="0">Select</option>
                        <option value="1">nisi</option>
                        <option value="2">ut</option>
                        <option value="3">commodo</option>
                        <option value="4">consectetur</option>
                    </select>
                    <br />

                    <span class="error" id="emailError"></span>
                    <label for="email">Email: </label>
                    <input type="email" id="email" value="" /> <br />

                    <span class="error" id="pinError"></span>
                    <label for="pin">PIN: </label>
                    <input type="password" id="pin" maxlength="6" value="" />
                    <br />

                    <input type="submit" name="" value="submit" />
                </form>
            </fieldset>
        </div>

        <div id="output" class="outputDiv"></div>
        <div class="outputDiv">
            <span id="pinHolder" class="blurred"> </span>
        </div>
    </body>
</html>
