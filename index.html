<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Patient Information</title>
        <link href="css/style.css" rel="stylesheet" />
        <script src="sript.js"></script>
    </head>
    <body>
        <div class="form-info">
            <fieldset>
                <legend>Patient Information</legend>
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" value="" /> <br />

                    <label for="addr">Address: </label>
                    <textarea rows="4" cols="30"></textarea> <br />

                    <label for="dob">Birth Date: </label>
                    <input type="date" id="dob" value="" /> <br />

                    <label for="age">Age: </label>
                    <input type="text" id="age" value="" /> <br />

                    <label for="gender">Gender: </label>

                    <label for="male">MALE </label>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="female">FEMALE </label>
                    <input
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                    />
                    <br />

                    <label for="disease">Disease: </label>
                    <select name="disease">
                        <option value="0">Select</option>
                        <option value="1">nisi</option>
                        <option value="2">ut</option>
                        <option value="3">commodo</option>
                        <option value="4">consectetur</option>
                    </select>
                    <br />

                    <label for="email">Email: </label>
                    <input type="email" id="email" value="" /> <br />

                    <label for="pin">PIN: </label>
                    <input type="password" id="pin" value="" /> <br />

                    <input type="submit" name="" value="submit" />
                </form>
            </fieldset>
        </div>
    </body>
</html>
